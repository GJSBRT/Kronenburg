<!DOCTYPE html>
<html>

<head>
    <title>Kronenburg Roleplay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/html/grid.css">
    <link rel="stylesheet" type="text/css" href="/html/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/html	/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <img src="https://cdn.discordapp.com/attachments/925533563946954752/935297453358477392/kronenburg.png">
    <div id="ui">
        <div class="playerHealth">
            <div class="status flex flex-col">
                <div class="hunger">
                    <div id="boxHealth">
                        <div class="bg"><img src="https://cdn.dutchis.net/kbrp/hud/img/health/health.png"></div>
                    </div>
                </div>
                <div class="hunger">
                    <div id="boxHunger">
                        <div class="bg"><img src="https://cdn.dutchis.net/kbrp/hud/img/health/hunger.png"></div>
                    </div>
                </div>
                <div class="hunger">
                    <div id="boxThirst">
                        <div class="bg"><img src="https://cdn.dutchis.net/kbrp/hud/img/health/water.png"></div>
                    </div>
                </div>
                <div class="hunger">
                    <div id="boxStamina">
                        <div class="bg"><img src="https://cdn.dutchis.net/kbrp/hud/img/health/stamina.png"></div>
                    </div>
                </div>
            </div>
        </div>
		<div class="playerStats">
			<div class="stat" id="bankmoney">
				<div class="icon"><img src="https://cdn.dutchis.net/kbrp/hud/img/credit-card.png"></div><span>€0</span>
			</div>
			<div class="stat" id="money">
				<div class="icon"><img src="https://cdn.dutchis.net/kbrp/hud/img/wallet.png"></div><span>€0</span>
			</div>
			<div class="stat" id="dirtymoney">
				<div class="icon"><img src="https://cdn.dutchis.net/kbrp/hud/img/money-bag.png"></div><span
					style="color: #f44336;">€0</span>
			</div>
			<div id="stats1">
				<div class="stat" id="job">
					<div class="icon"><img src="https://cdn.dutchis.net/kbrp/hud/img/jobs/unemployed.png"></div>
					<span>Kronenburg</span>
				</div>
			</div>
			<div id="stats2" class="hidden">
				<div class="stat" id="job2">
					<div class="icon"><img src="https://cdn.dutchis.net/kbrp/hud/img/jobs/unemployed.png"></div>
					<span>Geen</span>
				</div>
			</div>
		</div>
    </div>
</body>

</html>
